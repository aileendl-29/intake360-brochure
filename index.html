<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flipbook</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 0;
}

#flipbook-wrapper {
  width: 100%;
  max-width: 1000px;
  margin: auto;
  display: flex;
  justify-content: center;
}

/* This gives the book its size */
#flipbook {
  width: 900px;
  height: 600px;
}

/* This makes images fill their page */
#flipbook img {
  width: 100%;
  height: 100%;
}

/* This makes the blank covers white */
#flipbook > div:first-child,
#flipbook > div:last-child {
  background: #fff;
}


/* Fullscreen Button */
#fullscreen-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  z-index: 9999;
}

/* Mobile optimization */
@media (max-width: 920px) {
  #flipbook-wrapper {
    max-width: 100%;
    padding: 0 10px;
  }
  #flipbook {
    width: 100%;
    height: auto;
    aspect-ratio: 3 / 2; 
  }
}
</style>

</head>

<body>

<div id="flipbook-wrapper">
  <div id="flipbook">
    <div></div> <div class="double"><img src="https://via.placeholder.com/900x600/CCCCCC/808080?text=TEST+IMAGE+(PAGE+1)"></div>
    
    <div class="double"><img src="page_2.jpg"></div>
    <div class="double"><img src="page_3.jpg"></div>
    <div class="double"><img src="page_4.jpg"></div>
    <div class="double"><img src="page_5.jpg"></div>

    <div></div> </div>
</div>

<button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

<script>
$(document).ready(function() {

  $('#flipbook').turn({
    width: 900,
    height: 600,
    autoCenter: true,
    display: 'double',
    elevation: 50,
    gradients: true,
    duration: 800
  });

  /* Responsiveness */
  $(window).on('resize', function() {
    var wrapperWidth = $('#flipbook-wrapper').width();
    if (wrapperWidth < 900) {
      $('#flipbook').turn('size', wrapperWidth, wrapperWidth / 1.5);
    } else {
      $('#flipbook').turn('size', 900, 600);
    }
  }).trigger('resize');

});

// Fullscreen function
function toggleFullscreen() {
  const elem = document.getElementById("flipbook");
  if (!document.fullscreenElement) {
    elem.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
