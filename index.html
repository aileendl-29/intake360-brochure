<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flipbook</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #ffffff; /* white background to blend with website */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 0;
}

#flipbook-wrapper {
  width: 100%;
  max-width: 1000px; /* ✅ controls size inside website */
  margin: auto;
  display: flex;
  justify-content: center;
}

#flipbook {
  width: 100%;
  height: auto;
  max-width: 900px;
  aspect-ratio: 3 / 2; /* maintains book shape */
}

#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Fullscreen Button (optional on website) */
#fullscreen-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  z-index: 9999;
}

/* Mobile optimization */
@media (max-width: 768px) {
  #flipbook-wrapper {
    max-width: 100%;
    padding: 0 10px;
  }
  #flipbook {
    max-width: 100%;
  }
}
</style>

</head>

<body>

<div id="flipbook-wrapper">
  <div id="flipbook">
    <div><img src="page_1.jpg"></div>
    <div><img src="page_2.jpg"></div>
    <div><img src="page_3.jpg"></div>
    <div><img src="page_4.jpg"></div>
    <div><img src="page_5.jpg"></div>
  </div>
</div>

<button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

<script>
$(document).ready(function() {

  // Initialize page flip
  $('#flipbook').turn({
    width: 900,
    height: 600,
    autoCenter: true,
    display: 'double',    // ✅ Real 2-page spread
    elevation: 50,
    gradients: true,
    duration: 800
  });

  // 
  // --- ZOOM SCRIPT REMOVED ---
  // The 'Zoom on click' script that was here was
  // conflicting with turn.js's click event and has been removed.
  //

});

// Fullscreen toggle
function toggleFullscreen() {
  const elem = document.getElementById("flipbook");
  if (!document.fullscreenElement) {
    elem.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
